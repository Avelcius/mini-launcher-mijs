name = "status-panel-worker" # The name of your worker
main = "src/index.js"       # The entry-point of your worker
compatibility_date = "2024-03-20"

# This binding allows the worker to access the KV namespace
# The "STATUS_KV" name must match the variable name used in the worker script.
# The "id" will be generated by Cloudflare when you create the namespace.
# I will use a placeholder for now.
[[kv_namespaces]]
binding = "STATUS_KV"
id = "put_your_kv_namespace_id_here"
preview_id = "put_your_preview_kv_namespace_id_here"
